{% extends 'base.html' %}
{% load static %}

{% block title %}
Log In
{% endblock %}

{% block background %}id="login"{% endblock %}

{% block body %}

<div class="container-login center-full">
    <form method="POST" class="form">
        {% csrf_token %}
        <div style="margin-top: 20px; display:flex; flex-direction: column; align-items: center;">
            <img src="{% static 'images/logo.png' %}" title="Myte"
                style="width:100px;height:100px;">
            <h2 style="margin-top:40px; margin-bottom:20px; color:#c57e63">Log In</h2>
        </div>
        <div class="container-input" style="margin-top:50px; margin-bottom: 5%;">
            <div class="icon-holder">
                <img src="{% static 'images/user_white.png' %}">
            </div>
            <input type="text" id="username" name="username" placeholder="Enter username" class="input"
                style="background-color: rgba(79, 82, 90, 0.5);color:#fff;" />
        </div>
        <div class="container-input" style="margin-bottom: 5%;">
            <div class="icon-holder">
                <img src="{% static 'images/pw_white.png' %}">
            </div>
            <input type="password" id="password" name="password" placeholder="Enter password" class="input"
                style="background-color: rgba(79, 82, 90, 0.5);color:#fff;" />
        </div>
        <div class="container-input" style="margin-top:40px; justify-content: center;">
            <input type="submit" value="Enviar" style="margin-bottom:30px;" class="btn-submit" />
        </div>
        <a href="{% url 'mauth:register' %}">No tienes una cuenta todavia?</a>
    </form>
</div>
{% endblock %}
