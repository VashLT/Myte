{% extends 'myte/base.html' %}

{% block title %}Agregar imagenes{% endblock %}

{% block background %} id="body-add_formula" {% endblock %}

{% block body %}
<div class="container-add-view">
    <div class="render-box">
        <div class="render-box--header">
            <h3 id="formula-view">{{ formula.nombre }}</h3>
        </div>
        <div class="render-box--content">
            <p>$$ {{ formula.codigo_latex }} $$</p>
        </div>
    </div>
    <div class="container-add_formula" style="height: 400px;">
        <form method="POST" class="form" id="add-form" action="" enctype=multipart/form-data>
            <div style="margin-top: 20px; display:flex; flex-direction: column; align-items: center;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" style="height:100px;width:100px;"
                    title="Myte">
                <h2 style="color:#35241b;">Agrega imagenes a tus formulas!</h2>
            </div>
            <div class="input-image" style="margin-bottom: 30px;">
                <label for="img" style="margin-bottom: 20px;">Selecciona la/s imagenes:</label>
                <input 
                    type="file" 
                    id="img-input" 
                    name="img"
                    placeholder="Seleccionar imagen"
                    accept="image/*"
                    multiple>
            </div>
        </form>
        <div class="container-input" id="submit-parent" style="width: 30%;">
            <button class="btn-submit" id="next-btn" name="completed" style="width: 100%;">Enviar</button>
        </div>
    </div>
    <div class="float-return">
        <button class="btn-submit--orange" id="return-home" name="return_home" style="width: 100%; height: 100%;">Pagina
            principal</button>
    </div>
</div>

{% endblock %}
