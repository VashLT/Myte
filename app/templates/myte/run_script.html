{% extends 'myte/base.html' %}

{% block title %}Correr script{% endblock %}

{% block body %}
<div class="container-add-view">
    <div class="render-box">
        <div class="render-box--header">
            <h3 id="formula-view">{{ formula.nombre }}</h3>
        </div>
        <div class="render-box--content">
            <p>$$ {{ formula.codigo_latex }} $$</p>
        </div>
    </div>
    <div class="container-script">
        <form method="POST" class="form" id="add-form" action="" style="width: 80%; margin-bottom: 30px;">
            <div style="margin-top: 20px; display:flex; flex-direction: column; align-items: center;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" style="height:100px;width:100px;"
                    title="Myte">
                <h2 style="color:#35241b;">Ejecutar script</h2>
            </div>
            <div class="script-box" style="margin-bottom: 20px;">
                <p>
                    {{ formula.script.contenido }}
                </p>
            </div>
            <div class="input-vars" style="margin-bottom: 30px;">
                <p>Ingresa las variables: </p>
                <input class="input" type="text" name="input_vars" placeholder="{{ variables }}">
            </div>
        </form>
        {% if result %}
        <h3>El resultado es: {{ result }}</h3>
        {% endif %}
        <div class="container-input" id="submit-parent" style="width: 30%; margin-bottom: 30px;">
            <button class="btn-submit" id="next-btn" name="completed" style="width: 100%;">Ejecutar</button>
        </div>
    </div>
    <div class="float-return">
        <button class="btn-submit--orange" id="return-home" name="return_home" style="width: 100%; height: 100%;">Pagina
            principal</button>
    </div>
</div>
{% endblock %}
